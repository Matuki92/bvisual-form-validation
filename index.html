<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"/>
  <title>Form</title>
</head>

<body>

  <header id="header">
  </header>

  <div class="container">

    <h1>Bvisual test form</h1>
    <form id="form">

      <div>

        <div class="field">
          <label>Username</label>
          <input autocomplete="off" name="username" id="username" type="text">
          <p class="errors"></p>
        </div>

        <div class="field">
          <label>Email</label>
          <input autocomplete="off" name="email" id="email" type="email">
          <p class="errors"></p>
        </div>

      </div>

      <div>

        <div class="field">
          <label>Password</label>
          <input autocomplete="off" name="password" id="password" type="password">
          <p class="errors"></p>
        </div>

        <div class="field">
          <label>Repeat password</label>
          <input autocomplete="off" name="repeat-password" id="repeat-password" type="password">
          <p class="errors"></p>
        </div>

      </div>

      <div class="field">
        <label>Gender</label>
        <select name="gender" id="gender">
          <option value="none" selected="selected">Don't want to say</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div>

        <div class="field">

          <button type="submit">
            Submit
          </button>

          <button id="clearform" type="button">
            Clear inputs
          </button>

        </div>

      </div>

    </form>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" onerror="alert(`couldn't load Jquery.`)"></script>
  <script src="main.js"></script>
</body>
</html>
